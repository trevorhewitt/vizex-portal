<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Image Stimulus</title>
  <link rel="stylesheet" href="assets/style.css" />
  <!-- Use UTIL only -->
  <script src="assets/util.js" defer></script>
  <!-- Page-specific controller -->
  <script src="assets/image-stim.js" defer></script>
  <style>
    /* Hide navigation controls on this page */
    #backBtn, #nextBtn { display: none !important; }

    /* Simple centering + fixed stimulus sizing */
    .center-wrap {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .stimulus-box {
      width: 500px; height: 500px;  /* you said you'll tweak this; locked square */
      display: flex; align-items: center; justify-content: center;
    }
    .stimulus-box img {
      width: 100%; height: 100%; object-fit: cover; /* force square display */
      opacity: 1; transition: opacity 3s linear;     /* used for 17â€“20s fade */
    }
    .big-button {
      font-size: clamp(18px, 4vw, 28px);
      padding: 12px 24px;
    }
  </style>
</head>
<body data-page="image-stim">
  <div class="page">
    <div class="content">
      <div class="inner" id="root">
        <!-- Filled once by image-stim.js (no placeholders that get replaced later) -->
      </div>
    </div>

    <!-- Footer kept for consistency; buttons are hidden above -->
    <div class="footer">
      <div class="button-bar">
        <button id="backBtn" class="secondary">Back</button>
        <button id="nextBtn" class="primary">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
