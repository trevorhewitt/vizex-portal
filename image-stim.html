<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Image Stimulus</title>
  <link rel="stylesheet" href="assets/style.css" />
  <!-- Utilities only -->
  <script src="assets/util.js" defer></script>
  <!-- Page-specific controller -->
  <script src="assets/image-stim.js" defer></script>
  <style>
    /* Centering + fixed stimulus sizing */
    .center-wrap {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .stimulus-box {
      width: 500px; height: 500px;  /* tweak this as needed */
      display: flex; align-items: center; justify-content: center;
    }
    .stimulus-box img {
      width: 100%; height: 100%; object-fit: cover;
      opacity: 1; transition: opacity 3s linear; /* for 17â€“20 s fade */
    }

    /* Optional: center Stage-1 button nicely in the content area */
    .stage1-wrap .button-bar {
      text-align: center;
    }
  </style>
</head>
<body data-page="image-stim">
  <div class="page">
    <div class="content">
      <div class="inner" id="root">
        <!-- Filled once by image-stim.js -->
      </div>
    </div>

    <!-- Footer (Back/Next visibility handled by JS based on dev mode) -->
    <div class="footer">
      <div class="button-bar">
        <button id="backBtn" class="secondary">Back</button>
        <button id="nextBtn" class="primary">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
