<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Welcome — The Vision Experiment</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/app.js" defer></script>
</head>
<body data-page="welcome">
  <div class="page">
    <div class="content">
      <div class="inner" id="welcomeInner"></div>
    </div>
    <div class="footer">
      <div class="button-bar">
        <button id="nextBtn" class="primary">Next</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = parseParams();
      const payload = placeholderPayload(params);
      const name = params.n ? ", " + (typeof esc === "function" ? esc(params.n) : params.n) : "";
      const inner = document.getElementById("welcomeInner");

      inner.innerHTML = `
        <h1>Welcome back to The Vision Experiment${name}</h1>
        <div class="kv" style="margin-top:10px;">
          <b>Block</b><span>${payload.blockNum}</span>
          <b>Trial</b><span>${payload.trialText}</span>
          <b>Trial type</b><span>${payload.typeLabel}</span>
        </div>
        <div class="wait-wrap" style="margin-top:16px;">
          <h1>WAIT</h1>
        </div>
        <p>Please wait. In a moment, the researcher will instruct you to proceed.</p>
      `;

      // Simulated Firebase note for dev footer
      const res = sendEventSimulated("experiment setup");

      // Next → route via shared flow
      document.getElementById("nextBtn").addEventListener("click", function () {
        const r = nextRoute("welcome", params);
        goto(r.page, r.params);
      });

      // No back button on welcome pages
      setupNavVisibility(params, { allowBack: false });
      renderDevFooter(params, res && res.ok ? "experiment setup" : "(failed)");
    });
  </script>
</body>
</html>
